<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
</head>
<body>
    <h1 id="title">Formulario de encuesta para fanaticos de futbol</h1>
    <p id="description">Por favor apoyamos contestando el siguiente formulario</p>
    <form id="survey-form">
        <label id="name-label" for="name">Nombre</label>
        <input id="name" type="text" placeholder="Ingresa tu nombre" required>
        <label id="email-label" for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>
        <label id="number-label" for="edad">Edad</label>
        <input type="number" id="number" placeholder="Ingresa tu edad" min="18" max="40">
    </form>
</body>
</html>
