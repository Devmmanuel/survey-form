<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
</head>
<body>
    <h1 id="title">Formulario de encuesta para fanaticos de futbol</h1>
    <p id="description">Por favor apoyamos contestando el siguiente formulario</p>
    <form id="survey-form">
        <label id="name-label" for="name">Nombre</label>
        <input id="name" type="text" placeholder="Ingresa tu nombre" required>
        <label id="email-label" for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>
        <label id="number-label" for="edad">Edad</label>
        <input type="number" id="number" placeholder="Ingresa tu edad" min="18" max="40">
        <p>De que equipo te gustaria ganar un uniforme</p>
        <select id="dropdown">
            <option>Borusia Dortmund</option>
            <option>Barcelona</option>
            <option>Real Madrid</option>
            <option>Bayern Munich</option>
            <option>Chelsea</option>
            <option>Liverpool</option>
        </select>
        <p>Cual uniforme quisieras ganar</p>
        <label for="home">Home</label>
        <input type="radio" id="home" name="uniform" value="home">
        <label for="away">Away</label>
        <input type="radio" id="away" name="uniform" value="away">
        <label for="third">Third</label>
        <input type="radio" id="third" name="uniform" value="third">
        <p>¿Porqué quieres ganar el uniforme?</p>
        <input type="checkbox" id="fanatic">
        <label for="fanatic">Soy un fanatico de el equipo</label>
        <input type="checkbox" id="nedd">
        <label for="need">No lo se, solo necesito la camiseta</label>
        <input type="checkbox" id="nothing">
        <label for="nothing">No tengo ninguna camiseta de ese equipo</label>
        <textarea cols="50" rows="10"></textarea>
        <input type="submit" id="submit" value="Enviar">
    </form>
    <footer>
       Web Page Developed By <a href="https://github.com/Devmmanuel">Devmmanuel</a>
    </footer>
</body>
</html>
